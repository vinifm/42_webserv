server {
	listen		localhost:80		# choose port and host;
	listen		443

	root		/data/up1
	server_name	example.com
				example.org		# set server_name or not;

	error_page 404				/404.html
	error_page 500 502 503 504	/50x.html

	client_max_body_size 1m

	location / {
		root			/data/www
		index			file.html file2.html
		error_page 404	/404.html
		limit_except	GET POST
		autoindex		off
		client_max_body_size 1m
	}

	location /images/ {
		redirect /new_path
	}

	location /cgi {
		cgi .py usr/bin/python ???
	}
}

