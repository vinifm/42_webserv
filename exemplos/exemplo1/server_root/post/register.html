<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action='upload_handler.php' method="POST" enctype="multipart/form-data">
    <fieldset>
      <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
      <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
      <label>Enter Your Email: <input type="email" name="email" required /></label>
      <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>
    <fieldset>
      <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
      <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
      <label>
        <input type="checkbox" name="terms" class="inline" required /> I accept the <a
          href="https://i.pinimg.com/originals/65/5f/44/655f443bb7d5f4f516f571f761aaa4b0.jpg">terms and conditions</a>
      </label>
    </fieldset>
    <fieldset>
      <label>Upload a profile picture: <input type="file" name="file" /></label>
      <label>Input your age (years): <input type="number" name="age" min="13" max="120" />
      </label>
      <label>How did you hear about us?
        <select name="referrer">
          <option value="">(select one)</option>
          <option value="1">42 News</option>
          <option value="2">42 YouTube Channel</option>
          <option value="3">42 Forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label>Provide a bio:
        <textarea name="bio" rows="3" cols="30" placeholder="Java Script is too insecure..."></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
