<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Page Not Found</title>
  <style>
    body {
      background-color: #0e0e26;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 8rem;
      margin-top: -5%;
      letter-spacing: 10px;
    }
    p {
      font-size: 2rem;
      margin-top: 30px;
      letter-spacing: 3px;
    }
    button {
      background-color: #fff;
      color: #0e0e26;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2rem;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e1e1e1;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Houston, we have a problem. The page you're looking for is lost in space.</p>
  <button onclick="window.history.back();">Go Back</button>
</body>
</html>
